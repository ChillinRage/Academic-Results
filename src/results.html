<!DOCTYPE html>
<html>

<head>
    <!-- Google tag (gtag.js) -->

    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());

        gtag('config', 'G-3HT6ZWKX8W');

    <meta charset="UTF-8">
    <meta name="viewport" content="with-device-width">
    <title>NUS Academic Record</title>
    <link rel='stylesheet' href='./sub.css'>
    <link rel="icon" type="img/png" href="../images/bongo_cat.jpg">
</head>

<body>
    <h1 style="margin-bottom: 1%;">Chan How's Record</h1>
    <div style="text-align:center;">
        <button id="rawGrades">Raw Grades</button>
        <button id="withSU">With S/U</button>
        <label id="progress" onclick="showModal()">Graduation Progress</label>
    </div>
    <table class="record_table" id="table">
        <tr>
            <th class="unitColumn">Year</th>
            <th class="unitColumn">Semester</th>
            <th title="Sort by Course code" id="moduleHead">Module</th>
            <th title="Sort by Grades" id="gradeHead">Grade</th>
            <th class="unitColumn">Units</th>
            <th>Remark</th>
        </tr>
    </table>
    <br>
    <div class="cap_block" style="background-color: rgb(103, 243, 145);">
        <label>CAP: </label>
        <label id="cap_label">0.00</label> 
    </div>

    <!-- MODAL TO SHOW DEGREE PROGRESSION -->>
    <div id="ProgressModal">
        <label id="closeModal" onclick="hideModal()" title="close window">&#10006;</label>

        <table class="record_table" id="modalTable">
            <tr style="background-color: rgb(241, 201, 140);">
                <th class="codeColumn">Module Code</th>
                <th class="nameColumn">Module Name</th>
                <th class="unitColumn">Units</th>
                <th class="unitColumn">Status</th>
            </tr>
        </table>
    </div>

    <script type="module" src="./Main.js"></script>
</body>

</html>
